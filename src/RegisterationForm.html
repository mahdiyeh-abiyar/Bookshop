<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>Registration Form</title>
</head>
<body dir="rtl">
    <main class="flex justify-center items-center min-h-screen flex-col bg-[#F2F2F2]">
        <form action="" class="w-full max-w-md p-8   rounded-2xl  flex flex-col items-center justify-center bg-white">
            <img src="./assets/Union.svg" alt="">
            <h1 class="text-xl font-semibold m-8 mb-16">فرم ثبت نام</h1>

            <input id="userName" type="text" placeholder="نام کاربری" class="bg-[#F2F2F2] w-full p-3 rounded-2xl mb-5">
            <input id="password" type="text" placeholder="رمز عبور" class="bg-[#F2F2F2] w-full p-3 rounded-2xl mb-5">
            <input id="repearPassword" type="text" placeholder="تکرار رمز عبور" class="bg-[#F2F2F2] w-full p-3 rounded-2xl mb-5">
            <button id="signIn" class="bg-[#8E51FF] text-white w-full p-3 rounded-2xl  mb-5">ثبت نام</button>
            <a href="" class="text-sm text-right text-blue-500">حساب کاربری دارید؟</a>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <title>سیستم مدیریت کتاب</title>
</head>
<body class="bg-[#F8F8F8]">
    <main class="min-h-screen p-12">
        <!-- هدر -->
        <header class="border border-[#F2F2F2] flex rounded-2xl">

            <div class="border-r-1 order-2 border-[#F2F2F2] flex p-4 justify-center items-center">
                <img src="assets/user.svg" alt="">
                <div class="mr-4">
                    <p>میلاد عظمی</p>
                    <span class="text-xs">مدیر</span>
                </div>
            </div>

            <div class="oreder-1 w-5/6 flex p-4">
                <img src="assets/search.svg" alt="" class="w-6 m-3">
                <input type="text" placeholder="جستجو کتاب" id="searchBar" class="items-center">
            </div>
        </header>

        <!-- بخش مدیریت کتاب‌ها -->
        <div class="flex justify-between my-8 items-center">
            <div class="flex items-center">
                <img src="assets/manage.png" alt="مدیریت" class="h-7 ml-3">
                <h2 class="font-semibold text-2xl text-[#1A1A1A]">مدیریت کتاب ها</h2>
            </div>

            <button id="addBtn" class="bg-[#8E51FF] text-white px-5 py-2 rounded-lg hover:bg-[#7B42EE] transition-colors">
                افزودن کتاب
            </button>
        </div>

        <!-- جدول کتاب‌ها -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">نام کتاب</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">موجودی</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">قیمت</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">شناسه کتاب</th>
                        <th class="px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody id="bookTable" class="bg-white divide-y divide-gray-200">
                    <!-- ردیف‌های کتاب -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">بیشگیری</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">۲۳۳</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">هزار تومان</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">90ufpgih7895467g974</td>
                        <td class="px-6 py-4 whitespace-nowrap flex ">
                            <a href="#" class="mx-4">
                                <img src="assets/edit.svg" alt="">
                            </a>
                            <a href="#" class="">
                                <img src="assets/trash.svg" alt="">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">نیز من</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">۲۳۳</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">هزار تومان</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">90ufpgih7895467g974</td>
                        <td class="px-6 py-4 whitespace-nowrap flex ">
                            <a href="#" class="mx-4">
                                <img src="assets/edit.svg" alt="">
                            </a>
                            <a href="#" class="">
                                <img src="assets/trash.svg" alt="">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">بیشگیری</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">۲۳۳</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">هزار تومان</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">90ufpgih7895467g974</td>
                        <td class="px-6 py-4 whitespace-nowrap flex ">
                            <a href="#" class="mx-4">
                                <img src="assets/edit.svg" alt="">
                            </a>
                            <a href="#" class="">
                                <img src="assets/trash.svg" alt="">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">نیز من</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">۲۳۳</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">هزار تومان</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">90ufpgih7895467g974</td>
                        <td class="px-6 py-4 whitespace-nowrap flex ">
                            <a href="#" class="mx-4">
                                <img src="assets/edit.svg" alt="">
                            </a>
                            <a href="#" class="">
                                <img src="assets/trash.svg" alt="">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        
        <!-- فرم افزودن کتاب -->
        <div id="addForm" class="fixed inset-0 flex items-center justify-center hidden">
            <div id="backdrop" class="absolute inset-0 bg-[#3333337D] backdrop-blur-xs"></div>
            <div class="bg-white rounded-2xl shadow-xl w-full max-w-md mx-4 relative z-10">
                <div class="p-6">
                    <div class="text-center mb-6">
                        <h1 class="text-2xl font-bold text-[#1A1A1A]">ایجاد کتاب جدید</h1>
                    </div>
            
                    <form>
                        <div class="mb-4">
                            <label for="book-name" class="block text-sm font-medium text-[#666666] mb-2">نام کتاب</label>
                            <input type="text" id="book-name" 
                                   class="w-full px-4 py-3 rounded-lg bg-[#F2F2F2] outline-none focus:ring-2 focus:ring-[#8E51FF]" 
                                   placeholder="نام کتاب">
                        </div>
            
                        <div class="mb-4">
                            <label for="author-name" class="block text-sm font-medium text-[#666666] mb-2">نام نویسنده</label>
                            <input type="text" id="author-name" 
                                   class="w-full px-4 py-3 rounded-lg bg-[#F2F2F2] outline-none focus:ring-2 focus:ring-[#8E51FF]" 
                                   placeholder="نام نویسنده">
                        </div>
            
                        <div class="mb-4">
                            <label for="summary" class="block text-sm font-medium text-[#666666] mb-2">خلاصه</label>
                            <textarea id="summary" rows="3" 
                                      class="w-full px-4 py-3 rounded-lg bg-[#F2F2F2] outline-none focus:ring-2 focus:ring-[#8E51FF]" 
                                      placeholder="خلاصه"></textarea>
                        </div>
            
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <label for="price" class="block text-sm font-medium text-[#666666] mb-2">قیمت</label>
                                <input type="text" id="price" 
                                       class="w-full px-4 py-3 rounded-lg bg-[#F2F2F2] outline-none focus:ring-2 focus:ring-[#8E51FF]" 
                                       placeholder="قیمت">
                            </div>
                            <div>
                                <label for="quantity" class="block text-sm font-medium text-[#666666] mb-2">تعداد</label>
                                <input type="number" id="quantity" 
                                       class="w-full px-4 py-3 rounded-lg bg-[#F2F2F2] outline-none focus:ring-2 focus:ring-[#8E51FF]" 
                                       placeholder="تعداد">
                            </div>
                        </div>
            
                        <div class="flex space-x-4">
                            <button type="button" id="cancelBtn" class="flex-1 px-4 py-3 bg-[#DFDFDF] rounded-lg text-[#666666] hover:bg-[#D0D0D0]">
                                انصراف
                            </button>
                            <button type="button" id="addbook" class="flex-1 px-4 py-3 bg-[#00C950] text-white rounded-lg hover:bg-[#00B848]">
                                ایجاد کتاب
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="js/dashboard.js"></script>
</body>
</html>
